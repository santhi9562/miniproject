<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<style>
   body {
      background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
    }
    #formbg input{
    
    border-radius: 5px;
  }
  th{
    font-family: Georgia, 'Times New Roman', Times, serif;
  }
  input,textarea{
    border-radius: 5px;
    background-color: whitesmoke;
  }
</style>
<body>

<div class="container mt-3">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <form id="formpg">
                <table class="table table-borderless table-hover" style="background-color:transparent ;">
                    <tr>
                        <th style="text-align: center; color: #E14DA1;" colspan="2" style="text-align: center;">
                            REGISTRATION FORM
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            <input type="text" placeholder="">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Address
                        </th>
                        <th>
                            <textarea name="" id="" cols="30" rows="2"></textarea>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Country
                        </th>
                        <th>
                            <input type="text">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Phone
                        </th>
                        <th>
                            <input type="number">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Gender
                        </th>
                        <th>
                            <input type="radio">Male <input type="radio">Female <input type="radio">Other
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <a style="text-align: center; color: #E14DA1;" href="mini_pro_sucess.html">
                                REGISTER
                            </a>
                        </th>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
